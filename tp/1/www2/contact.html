<!DOCTYPE html>
<html lang="fr" id="top">
<head>
  <meta charset="UTF-8">
  <title>Paris, capitale de la France</title>
  <meta name="description" content="Découvrir Paris, la capitale de la France, pour briller en soirée...">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="images/favicon-152.png">

<body>

  <div id="entete">
    <div class="inner">
      <h1>Contact</h1>
      <p>Remplissez le formulaire</p>
    </div>
  </div>

  <div id="contenu">
    <div class="inner">
      <h2>Formulaire de contact</h2>

      <form action="#" method="post">
        
        <p><label for="input-nom">Nom</label></p>
        <p><input type="text" name="nom" id="input-nom" class="input"></p>

        <p><label for="input-prenom">Prénom</label></p>
        <p><input type="text" name="prenom" id="input-prenom" class="input"></p>

        <p><label for="input-message">Message</label></p>
        <p><textarea name="message" id="input-message" class="input"></textarea></p>

        <p>S'abonnez à la newsletter?</p>
        <p><label>Oui<input type="radio" name="newsletter" class="radio"></label><label>Non<input type="radio" name="newsletter" class="radio"></label></p>

        <p><input type="submit" class="submit" value="Envoyez!"></p>

      </form>

      <p><a href="index.html">Retour page d'accueil</a></p>
    </div>
  </div>

  <div id="footer">
    <p class="partie">© Site réalisé par Vincent en 2014</p>
  </div>

</body>
