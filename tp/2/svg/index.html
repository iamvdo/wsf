<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SVG</title>
    <link rel="stylesheet" href="../../demos.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <h1>SVG</h1>
    <img src="twitter.svg" alt="" width="200" height="200">
    <svg width="200" height="200" viewBox="0 0 100 100">
      <use xlink:href="twitter.svg#svg-twitter" fill="white"/>
    </svg>
    <svg width="200" height="200" viewBox="0 0 100 100">
      <style>
        #filled {
          transform: translateY(100px);
          transition: transform 1s;
        }
        svg:hover #filled {
          transform: translateY(0px);
        }
      </style>
      <clipPath id="mask">
        <use xlink:href="twitter.svg#svg-twitter"/>
      </clipPath>
      <g clip-path="url(#mask)">
        <rect width="100" height="100" fill="black" />
        <rect width="100" height="100" fill="white" id="filled" />
      </g>
    </svg>
  </body>
</html>
