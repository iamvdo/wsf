<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Effet polaroid avec transformations</title>
    <link rel="stylesheet" href="../../demos.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section>
      <h1>Ma galerie photo</h1>
      <ul class="galerie">
        <li class="galerie-item"><img class="galerie-img" src="images/nature1_300x320.jpg" alt="" /></li>
        <li class="galerie-item"><img class="galerie-img" src="images/nature2_300x320.jpg" alt="" /></li>
        <li class="galerie-item"><img class="galerie-img" src="images/nature3_300x320.jpg" alt="" /></li>
        <li class="galerie-item"><img class="galerie-img" src="images/nature4_300x320.jpg" alt="" /></li>
      </ul>
    </section>

    <section>
      <h1>Cube en 3D</h1>
      <div class="scene">
        <div class="cube">
          <div class="face face--front">1</div>
          <div class="face face--back">2</div>
          <div class="face face--right">3</div>
          <div class="face face--left">4</div>
          <div class="face face--top">5</div>
          <div class="face face--bottom">6</div>
        </div>
      </div>
    </section>

  </body>
</html>
