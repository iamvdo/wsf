<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu avec les transitions CSS</title>

</head>
<body>

  <section>
    <h1>Menu avec les transitions CSS</h1>
    <ul class="menu">
      <li class="menu-item"><a href="#">Home</a></li>
      <li class="menu-item"><a href="#">Portfolio</a></li>
      <li class="menu-item"><a href="#">Blog</a></li>
      <li class="menu-item"><a href="#">Contact</a></li>

  <section>

      <div class="chart-bar"></div>
      <div class="chart-bar"></div>

      <div class="chart-bar"></div>

      <div class="chart-bar"></div>
      <div class="chart-bar"></div>
      <div class="chart-bar"></div>
      <div class="chart-bar"></div>
    </div>
    <p class="u-aligncenter"><button>Toggle anim</button></p>

    document.querySelector('button').addEventListener('click', function() {
      document.querySelector('.chart').classList.toggle('init');
    });
    </script>
